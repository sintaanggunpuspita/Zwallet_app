<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/font/css/all.css">
    <link rel="stylesheet" href="Changepassword.css">
    <title>Change Password</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <h4>Zwallet</h4>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ml-auto">
                <div class="content">
                    <img src="./assets/man.png" class="navbar-brand" alt="robert">
                    <div class="section">
                        <h6 class="robert">Robert Chandler</h6>
                        <p>+628-2314-1234</p>
                    </div>
                    <span><i class="far fa-bell"></i></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-th-large"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-arrow-up"></i>Transfer</a></li>
                <li><a href="#"><i class="fas fa-plus"></i>Top Up</a></li>
                <li><a href="#" class="profile"><i class="fas fa-user profile-icon"></i>Profile</a></li>
                <div class="logout">
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </div>
            </ul>
        </div>
        <div class="box">
            <p class="transaction">Change Password</p>
            <h4>You must enter your current password and then <br>
                 type your new password twice</h4>
            <div class="input-group mb-5">
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                    <input type="text" class="form-control" name="current" placeholder="Current password">
                    <i class="fas fa-eye-slash eye"></i>
                </div>
            </div>
            <div class="input-group mb-5">
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                    <input type="text" class="form-control" name="password" placeholder="New password">
                    <i class="fas fa-eye-slash eye"></i>
                </div>
            </div>
            <div class="input-group mb-5">
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                    <input type="text" class="form-control" name="repeat" placeholder="Repeat new password">
                    <i class="fas fa-eye-slash eye"></i>
                </div>
            </div>

            <div class="text-center mb-5">
                <button type="submit" class="btn">Change Password</button>
            </div>
        </div>
    </div>
    </div>
    </div>

    <footer>
        <p class="copy">2020 Zwallet. All right reserved</p>
        <p class="numb">+62800000</p>
        <p class="email">contact@zwallet.com</p>
    </footer>
</body>

</html>
